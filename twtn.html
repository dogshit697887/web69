<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
div{
width: 500px;
height: 500px;
}
.a {background: radial-gradient(at top, pink, blue);}
.b {background: radial-gradient(at bottom, pink, blue);}
.c {background: radial-gradient(at top right, pink, blue);}
.d {background: radial-gradient(at 60% 60%, pink, blue);}
    </style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
<div class="d"></div>
</body>
</html>
